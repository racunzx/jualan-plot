name: Jalankan Skrip Jualan

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Untuk jalankan manual dari GitHub

permissions:
  contents: write  # ✅ Ini membenarkan push ke repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kod
      uses: actions/checkout@v2  # ✅ Gunakan v2 untuk push dengan token GitHub Actions

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Pasang keperluan
      run: pip install matplotlib

    - name: Jalankan skrip Python
      run: python jualan_harian.py

    - name: Commit hasil graf
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add graf_jualan.png
        git diff --quiet && echo "Tiada perubahan untuk commit" || git commit -m "Add auto-generated sales graph"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
